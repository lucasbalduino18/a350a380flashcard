            position: relative;
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            position: relative;
            z-index: 2;
        }

        header {

            margin-bottom: 3rem;
            position: relative;
        }

        .logo {

            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);

        }

            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);

        }

        .stats {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 0.5rem 1rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--primary);
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);

            font-size: 0.65rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            margin-bottom: 0.25rem;

        .stat-value {

            font-size: 1.2rem;
            color: var(--primary);

            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            transform-style: preserve-3d;

            transform: rotateY(180deg);
        }

            padding: 3rem;

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            background: rgba(212, 175, 55, 0.1);

            right: 2rem;
            font-size: 0.7rem;

        .navigation {

            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .nav-btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.75rem;

        .know-btn {

        .review-btn:hover {
            background: var(--danger);
            color: var(--dark);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(212, 175, 55, 0.2);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;

            box-shadow: 0 0 10px var(--primary);

        .message-area {
            text-align: center;
            min-height: 2rem;
            margin-bottom: 1rem;

            border: 1px solid var(--primary);

            from {

            to {

            padding: 2rem;
            margin-top: 3rem;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            font-size: 0.8rem;
            color: var(--secondary);

        footer .name {
            font-family: 'Orbitron', sans-serif;

            }

                flex-direction: column;
            }

            .category-select {
                max-width: 100%;
            }

            button {
                width: 100%;
            }
        }

        ul, ol {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        strong {
            color: var(--primary);
        }
    </style>
</head>

                return;
            }

            const card = filteredCards[currentIndex];
            const categoryNames = {
                'general': 'General Limitations',
                'aircon': 'Air Conditioning / Pressurization',
                'autoflight': 'Auto Flight',
                'fuel': 'Fuel Limitations',
                'gear': 'Landing Gear',
                'oxygen': 'Oxygen',
                'apu': 'APU',
                'powerplant': 'Powerplant',
                'memory': 'Memory Items',
                'policies': 'Operational Policies',
                'calls': 'Emergency Calls'
            };
            
            // If card is flipped, unflip it first
            if (isFlipped) {
                flashcardElement.classList.remove('flipped');
                isFlipped = false;
                // Wait for flip animation to complete before updating content
                setTimeout(() => {
                    categoryLabel.textContent = categoryNames[card.category] || card.category;
                    questionText.innerHTML = formatText(card.question);
                    answerText.innerHTML = formatText(card.answer);
                    cardNumber.textContent = `${currentIndex + 1} / ${filteredCards.length}`;
                    cardNumberBack.textContent = `${currentIndex + 1} / ${filteredCards.length}`;
                }, 300);
            } else {
                // Card is already showing front, update immediately
                categoryLabel.textContent = categoryNames[card.category] || card.category;
                questionText.innerHTML = formatText(card.question);
                answerText.innerHTML = formatText(card.answer);
                cardNumber.textContent = `${currentIndex + 1} / ${filteredCards.length}`;
                cardNumberBack.textContent = `${currentIndex + 1} / ${filteredCards.length}`;
            }
            
            updateStats();
        }

        function updateStats() {
            progressStat.textContent = `${currentIndex + 1}/${filteredCards.length}`;
            knownStat.textContent = knownCount;
            reviewStat.textContent = reviewCount;
            
            const progress = ((currentIndex + 1) / filteredCards.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        function showMessage(text, type = 'info') {
            messageArea.innerHTML = `<div class="message">${text}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Event Listeners
        flashcardElement.addEventListener('click', () => {
            flashcardElement.classList.toggle('flipped');
            isFlipped = !isFlipped;
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                showMessage('You\'ve reached the end! Click shuffle to start over or select a new category.');
            }
        });

        document.getElementById('knowBtn').addEventListener('click', () => {
            knownCount++;
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                updateStats();
                showMessage('Great job! You\'ve completed all cards!');
            }
        });

        document.getElementById('reviewBtn').addEventListener('click', () => {
            reviewCount++;
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                updateStats();
                showMessage('You\'ve marked this for review. Time to study these again!');
            }
        });

        document.getElementById('shuffleBtn').addEventListener('click', () => {
            filteredCards = shuffleArray(filteredCards);
            currentIndex = 0;
            knownCount = 0;
            reviewCount = 0;
            updateCard();
            showMessage('Cards shuffled! Ready to study.');
        });

        categorySelect.addEventListener('change', (e) => {
            const category = e.target.value;
            if (category === 'all') {
                filteredCards = [...flashcards];
            } else {
                filteredCards = flashcards.filter(card => card.category === category);
            }
            filteredCards = shuffleArray(filteredCards);
            currentIndex = 0;
            knownCount = 0;
            reviewCount = 0;
            updateCard();
            
            const categoryNames = {
                'all': 'All Questions',
                'general': 'General Limitations',
                'aircon': 'Air Conditioning',
                'autoflight': 'Auto Flight',
                'fuel': 'Fuel',
                'gear': 'Landing Gear',
                'oxygen': 'Oxygen',
                'apu': 'APU',
                'powerplant': 'Powerplant',
                'memory': 'Memory Items',
                'policies': 'Operational Policies',
                'calls': 'Emergency Calls'
            };
            showMessage(`Studying: ${categoryNames[category]} (${filteredCards.length} cards)`);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    document.getElementById('prevBtn').click();
                    break;
                case 'ArrowRight':
                    document.getElementById('nextBtn').click();
                    break;
                case ' ':
                    e.preventDefault();
                    flashcardElement.click();
                    break;
                case 'k':
                case 'K':
                    document.getElementById('knowBtn').click();
                    break;
                case 'r':
                case 'R':
                    document.getElementById('reviewBtn').click();
                    break;
            }
        });

        // Touch swipe functionality for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;
        const minSwipeDistance = 50;

        flashcardElement.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        flashcardElement.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeDistanceX = touchEndX - touchStartX;
            const swipeDistanceY = touchEndY - touchStartY;
            
            // Check if horizontal swipe is more significant than vertical
            if (Math.abs(swipeDistanceX) > Math.abs(swipeDistanceY)) {
                // Horizontal swipe
                if (Math.abs(swipeDistanceX) > minSwipeDistance) {
                    if (swipeDistanceX > 0) {
                        // Swipe right - go to previous
                        document.getElementById('prevBtn').click();
                    } else {
                        // Swipe left - go to next
                        document.getElementById('nextBtn').click();
                    }
                }
            }
            // If it's a tap (minimal movement), let the flip handler deal with it
        }

        // Initialize
        filteredCards = shuffleArray(filteredCards);
        updateCard();
    </script>
</body>
</html>
